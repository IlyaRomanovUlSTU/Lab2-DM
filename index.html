<!DOCTYPE html>

    <head>
        <meta charset = "utf-8">
        <title>Свойства отношений</title>
        <script type="text/javascript">
            function define()
            {
                var matrix = [];
                for (var i = 0; i < 4; i++)
                {
                    matrix[i] = [];
                    for (var j = 0; j < 4; j++)
                    {
                        matrix[i][j] = document.getElementById("" + (i + 1) + (j + 1)).value;
                    }
                }
                for (var i = 0; i < 4; i++)
                {
                    for (var j = 0; j < 4; j++)
                    {
                        if (matrix[i][j] == "")
                        {
                            document.getElementById("result").innerHTML = "Пропущено поле ввода!";
                            return;
                        }
                        if (matrix[i][j] != 0 && matrix[i][j] != 1)
                        {
                            document.getElementById("result").innerHTML = "Неправильный формат данных!";
                            return;
                        }
                    }
                }
                
                flag = true;
                for (var i = 0; i < 4; i++)
                {                    
                    if (matrix[i][i] == 0)
                    {
                        flag = false;
                        break;
                    }
                }
                if (flag)
                {
                    document.getElementById("result").innerHTML = "Результаты расчёта:<br><br>Отношение рефлексивно<br>";
                } else
                {
                    document.getElementById("result").innerHTML = "Результаты расчёта:<br><br>Отношение не рефлексивно<br>";
                }
                
                flag = true;
                for (var i = 0; i < 4; i++)
                {                    
                    for (var j = i + 1; j < 4; j++)
                    {
                        if (matrix[i][j] != matrix[j][i])
                        {
                            flag = false;
                            break;
                        }
                    }
                }
                if (flag)
                {
                    document.getElementById("result").innerHTML += "Отношение симметрично<br>";
                } else
                {
                    document.getElementById("result").innerHTML += "Отношение не симметрично<br>";
                }
                
                flag = true;
                for (var i = 0; i < 4; i++)
                {                    
                    for (var j = i + 1; j < 4; j++)
                    {
                        if (matrix[i][j] == matrix[j][i])
                        {
                            flag = false;
                            break;
                        }
                    }
                }
                if (flag)
                {
                    document.getElementById("result").innerHTML += "Отношение кососимметрично<br>";
                } else
                {
                    document.getElementById("result").innerHTML += "Отношение не кососимметрично<br>";
                }
                
                flag = true;
                top:
                for (var i = 0; i < 4; i++)
                {
                    for (var j = 0; j < 4; j++)
                    {
                        if (matrix[i][j] == 1)
                        {
                            for (var k = 0; k < 4; k++)
                            {
                                if (matrix[j][k] == 1 && matrix[i][k] == 0)
                                {
                                    flag = false;
                                    break top;
                                }
                            }
                        }
                    }
                }
                if (flag)
                {
                    document.getElementById("result").innerHTML += "Отношение транзитивно";
                } else
                {
                    document.getElementById("result").innerHTML += "Отношение не транзитивно";
                }
            }
        </script>
